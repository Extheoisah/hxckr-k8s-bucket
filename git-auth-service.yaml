---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: git-auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: git-auth-service
  template:
    metadata:
      labels:
        app: git-auth-service
    spec:
      containers:
      - name: git-auth-service
        image: mock-git-auth-service:latest  # Replace with actual image when available
        ports:
        - containerPort: 3001
---
apiVersion: v1
kind: Service
metadata:
  name: git-auth-service
spec:
  selector:
    app: git-auth-service
  ports:
  - port: 3001