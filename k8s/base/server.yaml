---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server
        image: extheoisah/hxckr-core:main
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: db-url
              optional: true
        - name: DATABASE_URL
          value: "postgresql://${user}:${password}@host.docker.internal:5432/hxckr"
        # TODO: Set actual database URLs for both production (in db-secrets) and local development
---
apiVersion: v1
kind: Service
metadata:
  name: server
spec:
  selector:
    app: server
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP  # This is the default, but we're making it explicit